name: MLOps End-to-End Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  environment-setup:
    name: Environment Setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas scikit-learn mlflow prefect xgboost fastapi uvicorn numpy pytest

  unit-tests:
    name: Run Unit Tests
    needs: environment-setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Dependencies
        run: pip install pandas numpy scikit-learn pytest
      - name: Execute Feature Engineering Tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          pytest src/tests/test_features.py

  data-validation:
    name: Data and Stats Validation
    needs: unit-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Dependencies
        run: pip install pandas numpy scikit-learn
      - name: Check Data Files
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python -c "import os; assert os.path.exists('data/advertising.csv'), 'Raw data missing!'"
          python -c "from src.features.prepare_dataset import build_features; print('Data Logic: Verified')"

  quality-checks:
    name: Model Health Checks
    needs: data-validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Dependencies
        run: pip install pandas scikit-learn
      - name: Run Monitoring Quality Check
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python -c "from src.monitoring.quality_check import run_quality_check; print('Quality Module: OK')"

  pipeline-architecture:
    name: Pipeline Integrity
    needs: quality-checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Dependencies
        run: pip install pandas scikit-learn prefect mlflow xgboost
      - name: Verify Training Architecture
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python -c "import pipelines.training_pipeline; print('Training Pipeline: Verified')"

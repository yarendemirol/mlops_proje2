name: MLOps End-to-End Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  environment-setup:
    name: Environment Setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Arkadaşının testleri için gereken xgboost ve mlflow buraya eklendi
          pip install pandas scikit-learn mlflow prefect xgboost fastapi uvicorn numpy pytest flake8

  code-quality:
    name: Code Quality (Checkstyle/PMD)
    needs: environment-setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Flake8
        run: pip install flake8
      - name: Run Linting (Static Analysis)
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  unit-tests:
    name: Run Unit Tests (xUnit)
    needs: code-quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Dependencies
        run: pip install pandas numpy scikit-learn pytest
      - name: Execute Feature Engineering & Smoke Tests
        run: |
          # PYTHONPATH eklemezsek importlar patlar
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          # Arkadaşının tüm testlerini burada çalıştırıyoruz
          pytest tests/test_features.py tests/test_smoke.py tests/test_imports.py

  data-validation:
    name: Data and Stats Validation
    needs: unit-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Dependencies
        run: pip install pandas numpy scikit-learn
      - name: Check Data Files
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python -c "import os; assert os.path.exists('data/advertising.csv'), 'Raw data missing!'"
          # src.features.prepare_dataset içindeki build_features'ı kontrol eder
          python -c "from src.features.prepare_dataset import build_features; print('Data Logic: Verified')"

  quality-checks:
    name: Model Health Checks
    needs: data-validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Dependencies
        run: pip install pandas scikit-learn mlflow xgboost
      - name: Run Training Smoke Test
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          # Modelin gerçekten eğitilip eğitilmediğini test eden ağır testi burada çalıştırıyoruz
          pytest tests/test_training_smoke.py

  pipeline-architecture:
    name: Pipeline Integrity
    needs: quality-checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Dependencies
        run: pip install pandas scikit-learn prefect mlflow xgboost
      - name: Verify Training Architecture
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          # Hem eğitim scriptini hem de arkadaşının import testini son kez doğrular
          python -c "import src.training.train_model; print('Training Logic: Verified')"
          pytest tests/test_imports.py
